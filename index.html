<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form name="calculator" class="box">
    <table class="keys">
      <tr>
        <td colspan=4>
          <input type="text" readonly size="18" class="display" id="display" disabled>
        </td>
      </tr>
      <tr>
        <td><input type="button" class="button number" name="nine" value="9" onclick="calculator.display.value += '9' "></td>
        <td ><input type="button" class="button number" name="eight" value="8" onclick="calculator.display.value += '8' "></td>
        <td><input type="button" class="button number" name="seven" value="7" onclick="calculator.display.value += '7' "></td>
        <td><input type="button" class= "button operator" name="add" value="+" onclick="calculator.display.value += '+' "></td>
      </tr>
    <tr>
      <td><input type="button" class="button number" name="six" value="6" onclick="calculator.display.value += '6' "></td>
      <td><input type="button" class="button number" name="five" value="5" onclick="calculator.display.value += '5' "></td>
      <td><input type="button" class="button number" name="four" value="4" onclick="calculator.display.value += '4' "></td>
      <td><input type="button" class="button operator" name="subtract" value="-" onclick="calculator.display.value += '-' "></td>
    </tr>
  <tr>
    <td><input type="button" class="button number" name="three" value="3" onclick="calculator.display.value += '3' "></td>
    <td><input type="button" class="button number" name="two" value="2" onclick="calculator.display.value += '2' "></td>
    <td><input type="button" class="button number" name="one" value="1" onclick="calculator.display.value += '1' "></td>
    <td><input type="button" class="button operator" name="multiply" value="x" onclick="calculator.display.value += '*'  "></td>
  </tr>
  <tr>
    <td><input type="button"class="button clear" id="clear" name="clear" value="c" onclick="calculator.display.value = ' ' "></td>
    <td><input type="button" class="button number" name="zero" value="0" onclick="calculator.display.value += '0' "></td>
    <td><input type="button" class="button equals" name="equals" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
    <td><input type="button" class="button operator" name="divide" value="/" onclick="calculator.display.value += '/' "></td>
  </tr>
    </table>
  </form>
</body>
</html>
